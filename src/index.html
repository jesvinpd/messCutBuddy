<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Cut Buddy</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="icon" type="image/x-icon" href="./assets/icon.png">

  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/components/calendar/calendar.css">
  <link rel="stylesheet" href="./styles/components/modal/modal.css">
  <link rel="stylesheet" href="./styles/layouts/footer/footer.css">
  <style>
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .calendar {
        padding: 15px;
      }

      .modal {
        margin: 20px;
        padding: 20px;
      }

      .day-cell {
        font-size: 14px;
      }
    }

    /* Mobile fixes for calendar header - HORIZONTAL LAYOUT */
    @media (max-width: 480px) {
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      
      .calendar-header h2 {
        font-size: 1.1rem;
        margin: 0;
        flex: 1;
        text-align: center;
        min-width: 0; /* Allow text to shrink */
      }
      
      .nav-btn {
        padding: 6px 10px;
        font-size: 11px;
        flex-shrink: 0; /* Prevent buttons from shrinking */
        min-width: 60px;
      }
    }

    /* For very small screens */
    @media (max-width: 375px) {
      .calendar-header h2 {
        font-size: 1rem;
      }
      
      .nav-btn {
        padding: 5px 8px;
        font-size: 10px;
        min-width: 55px;
      }
    }

    @media (max-width: 480px) {
      .calendar {
        width: 100%;
        max-width: 420px;      /* Prevents it from being too wide on larger phones */
        margin: 0 auto;        /* Centers the calendar */
        padding: 18px 10px;    /* Adds space on both sides */
        box-sizing: border-box;
      }

      .calendar-header h2 {
        font-size: 1.4rem;
      }

      .calendar-grid {
        gap: 10px;
      }

      .day-header {
        font-size: 1.1rem;
        padding: 14px 0;
      }

      .day-cell {
        font-size: 1.2rem;
        min-width: 36px;
        min-height: 36px;
        height: 36px;
        width: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>üçΩÔ∏è Mess Cut Buddy</h1>
      <div class="month-year" id="currentMonthYear"></div>
    </header>

    <main>
      <div class="calendar">
        <div class="calendar-header">
          <button class="nav-btn" id="prevMonth">‚Üê Previous</button>
          <h2 id="calendarMonth"></h2>
          <button class="nav-btn" id="nextMonth">Next ‚Üí</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="mess-cut-count">
        Total Mess Cuts This Month: <span class="count" id="messCutCount">0</span>
      </div>
    </div>
  </footer>

  <!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h2 id="modalTitle">Mark Mess Cut</h2>
    <form id="messCutForm">
      <div class="form-group">
        <label for="noteTextarea">Note (Optional):</label>
        <textarea id="noteTextarea" placeholder="Add a note about your mess cut..." maxlength="200"></textarea>
      </div>
      <div class="modal-buttons">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button type="button" class="btn btn-danger" id="unmarkBtn" style="display: none;">Unmark</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </form>
  </div>
</div>

  <script src="./scripts/index.js"></script>
</body>

</html>
